<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Unifié IV + EL | DiagPV Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body class="bg-gray-900 min-h-screen text-white">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-yellow-400 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <i class="fas fa-th-large text-3xl text-yellow-400"></i>
                    <div>
                        <h1 class="text-2xl font-bold text-white">Dashboard Unifié IV + EL</h1>
                        <p class="text-sm text-gray-300">Vue d'ensemble par string</p>
                    </div>
                </div>
                <div class="flex gap-3">
                    <a href="/static/iv-curves.html" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-sm font-bold">
                        <i class="fas fa-chart-line mr-1"></i> Module IV
                    </a>
                    <a href="/" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm font-bold">
                        <i class="fas fa-arrow-left mr-1"></i> Accueil
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-5xl text-yellow-400 mb-4"></i>
            <p class="text-xl text-gray-300">Chargement des données...</p>
        </div>

        <!-- Global Stats -->
        <div id="globalStats" class="hidden mb-8">
            <h2 class="text-2xl font-bold text-yellow-400 mb-4">
                <i class="fas fa-chart-bar mr-2"></i>
                Statistiques Globales
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <div class="text-gray-400 text-sm mb-2">Total Strings</div>
                    <div id="statTotalStrings" class="text-3xl font-bold text-white">-</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-6 border border-purple-500">
                    <div class="text-gray-400 text-sm mb-2">Courbes IV</div>
                    <div id="statTotalIV" class="text-3xl font-bold text-purple-400">-</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-6 border border-green-500">
                    <div class="text-gray-400 text-sm mb-2">Modules EL</div>
                    <div id="statTotalEL" class="text-3xl font-bold text-green-400">-</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-6 border border-red-500">
                    <div class="text-gray-400 text-sm mb-2">Anomalies Critiques IV</div>
                    <div id="statIVCritical" class="text-3xl font-bold text-red-400">-</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-6 border border-orange-500">
                    <div class="text-gray-400 text-sm mb-2">Défauts Critiques EL</div>
                    <div id="statELCritical" class="text-3xl font-bold text-orange-400">-</div>
                </div>
            </div>
        </div>

        <!-- Strings Grid -->
        <div id="stringsGrid" class="hidden">
            <h2 class="text-2xl font-bold text-yellow-400 mb-4">
                <i class="fas fa-grip-lines-vertical mr-2"></i>
                Vue par String
            </h2>
            <div id="stringsList" class="space-y-6"></div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden text-center py-12">
            <i class="fas fa-exclamation-triangle text-5xl text-red-400 mb-4"></i>
            <p class="text-xl text-gray-300" id="errorMessage">Erreur de chargement</p>
        </div>
    </main>

    <script>
        let dashboardData = null;

        // Load dashboard on page load
        window.addEventListener('DOMContentLoaded', loadDashboard);

        async function loadDashboard() {
            try {
                const response = await axios.get('/api/iv-curves/dashboard/overview');
                dashboardData = response.data;
                
                document.getElementById('loadingState').classList.add('hidden');
                
                if (dashboardData.totalStrings === 0) {
                    showError('Aucune donnée trouvée. Importez des courbes IV d\'abord.');
                    return;
                }
                
                displayGlobalStats(dashboardData.globalStats);
                displayStrings(dashboardData.strings);
                
                document.getElementById('globalStats').classList.remove('hidden');
                document.getElementById('stringsGrid').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('loadingState').classList.add('hidden');
                showError(error.response?.data?.error || error.message);
            }
        }

        function displayGlobalStats(stats) {
            document.getElementById('statTotalStrings').textContent = dashboardData.totalStrings;
            document.getElementById('statTotalIV').textContent = stats.totalIVCurves;
            document.getElementById('statTotalEL').textContent = stats.totalELModules;
            document.getElementById('statIVCritical').textContent = stats.totalIVAnomaliesCritical;
            document.getElementById('statELCritical').textContent = stats.totalELDefectsCritical;
        }

        function displayStrings(strings) {
            const container = document.getElementById('stringsList');
            container.innerHTML = strings.map(string => renderStringCard(string)).join('');
        }

        function renderStringCard(string) {
            const healthColors = {
                ok: 'border-green-500 bg-green-900 bg-opacity-20',
                warning: 'border-yellow-500 bg-yellow-900 bg-opacity-20',
                critical: 'border-red-500 bg-red-900 bg-opacity-20'
            };
            const healthIcons = {
                ok: 'fa-check-circle text-green-400',
                warning: 'fa-exclamation-triangle text-yellow-400',
                critical: 'fa-times-circle text-red-400'
            };

            return `
                <div class="bg-gray-800 rounded-lg border-2 ${healthColors[string.healthStatus]} p-6">
                    <!-- String Header -->
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center gap-3">
                            <i class="fas ${healthIcons[string.healthStatus]} text-3xl"></i>
                            <div>
                                <h3 class="text-2xl font-bold text-white">String ${string.stringNumber}</h3>
                                <p class="text-sm text-gray-400">
                                    ${string.ivData.curvesCount} courbe(s) IV • ${string.elData.modulesCount} module(s) EL
                                </p>
                            </div>
                        </div>
                        
                        <div class="flex gap-2">
                            <button 
                                onclick="viewStringDetails(${string.stringNumber})" 
                                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm font-bold"
                            >
                                <i class="fas fa-eye mr-1"></i> Détails
                            </button>
                        </div>
                    </div>

                    <!-- IV Data -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-gray-700 bg-opacity-50 rounded-lg p-4">
                            <h4 class="text-lg font-bold text-purple-400 mb-3 flex items-center">
                                <i class="fas fa-chart-line mr-2"></i>
                                Données IV
                            </h4>
                            <div class="grid grid-cols-2 gap-3 text-sm">
                                <div>
                                    <div class="text-gray-400">FF moyen</div>
                                    <div class="text-xl font-bold text-white">${(string.ivData.averages.fillFactor * 100).toFixed(1)}%</div>
                                </div>
                                <div>
                                    <div class="text-gray-400">Isc moyen</div>
                                    <div class="text-xl font-bold text-white">${string.ivData.averages.isc.toFixed(2)} A</div>
                                </div>
                                <div>
                                    <div class="text-gray-400">Voc moyen</div>
                                    <div class="text-xl font-bold text-white">${string.ivData.averages.voc.toFixed(0)} V</div>
                                </div>
                                <div>
                                    <div class="text-gray-400">Pmax moyen</div>
                                    <div class="text-xl font-bold text-white">${string.ivData.averages.pmax.toFixed(0)} W</div>
                                </div>
                            </div>
                            <div class="mt-4 pt-4 border-t border-gray-600 flex gap-2">
                                <span class="px-2 py-1 bg-red-600 rounded text-xs font-bold">
                                    ${string.ivData.anomalies.critical} critique(s)
                                </span>
                                <span class="px-2 py-1 bg-yellow-600 rounded text-xs font-bold">
                                    ${string.ivData.anomalies.warning} warning(s)
                                </span>
                                <span class="px-2 py-1 bg-green-600 rounded text-xs font-bold">
                                    ${string.ivData.anomalies.ok} OK
                                </span>
                            </div>
                        </div>

                        <!-- EL Data -->
                        <div class="bg-gray-700 bg-opacity-50 rounded-lg p-4">
                            <h4 class="text-lg font-bold text-green-400 mb-3 flex items-center">
                                <i class="fas fa-moon mr-2"></i>
                                Données EL
                            </h4>
                            <div class="text-center mb-4">
                                <div class="text-gray-400 text-sm">Modules analysés</div>
                                <div class="text-3xl font-bold text-white">${string.elData.modulesCount}</div>
                            </div>
                            <div class="flex flex-col gap-2">
                                <div class="flex justify-between items-center bg-red-900 bg-opacity-30 rounded px-3 py-2">
                                    <span class="text-sm">Défauts critiques</span>
                                    <span class="font-bold text-red-400">${string.elData.defects.critical}</span>
                                </div>
                                <div class="flex justify-between items-center bg-yellow-900 bg-opacity-30 rounded px-3 py-2">
                                    <span class="text-sm">Warnings</span>
                                    <span class="font-bold text-yellow-400">${string.elData.defects.warning}</span>
                                </div>
                                <div class="flex justify-between items-center bg-green-900 bg-opacity-30 rounded px-3 py-2">
                                    <span class="text-sm">Modules OK</span>
                                    <span class="font-bold text-green-400">${string.elData.defects.ok}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function viewStringDetails(stringNumber) {
            try {
                const response = await axios.get(`/api/iv-curves/string/${stringNumber}/summary`);
                const data = response.data;
                
                showDetailsModal(data);
            } catch (error) {
                alert('Erreur chargement détails : ' + error.message);
            }
        }

        function showDetailsModal(data) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-gray-800 rounded-lg shadow-2xl max-w-5xl w-full max-h-[90vh] overflow-y-auto border-2 border-yellow-400">
                    <div class="sticky top-0 bg-gray-800 border-b border-gray-700 p-6 flex items-center justify-between z-10">
                        <h2 class="text-2xl font-bold text-white">
                            <i class="fas fa-info-circle text-yellow-400 mr-2"></i>
                            Détails String ${data.stringNumber}
                        </h2>
                        <button onclick="closeDetailsModal()" class="text-gray-400 hover:text-white text-2xl">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="p-6 space-y-6">
                        <!-- IV Summary -->
                        <div>
                            <h3 class="text-xl font-bold text-purple-400 mb-3">
                                <i class="fas fa-chart-line mr-2"></i>
                                Courbes I-V (${data.ivCurves.count})
                            </h3>
                            <div class="bg-gray-700 rounded-lg p-4">
                                <div class="grid grid-cols-4 gap-4 mb-4">
                                    <div class="text-center">
                                        <div class="text-gray-400 text-sm">FF moyen</div>
                                        <div class="text-2xl font-bold text-white">${(data.ivCurves.averages.fillFactor * 100).toFixed(1)}%</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-gray-400 text-sm">Isc moyen</div>
                                        <div class="text-2xl font-bold text-white">${data.ivCurves.averages.isc.toFixed(2)} A</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-gray-400 text-sm">Voc moyen</div>
                                        <div class="text-2xl font-bold text-white">${data.ivCurves.averages.voc.toFixed(0)} V</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-gray-400 text-sm">Pmax moyen</div>
                                        <div class="text-2xl font-bold text-white">${data.ivCurves.averages.pmax.toFixed(0)} W</div>
                                    </div>
                                </div>
                                
                                <div class="text-sm text-gray-400">
                                    Dernières mesures : ${data.ivCurves.curves.slice(0, 3).map(c => 
                                        `<span class="inline-block bg-gray-600 px-2 py-1 rounded mr-2">
                                            FF: ${(c.fill_factor * 100).toFixed(1)}% • ${c.curve_type}
                                        </span>`
                                    ).join('')}
                                </div>
                            </div>
                        </div>

                        <!-- EL Summary -->
                        <div>
                            <h3 class="text-xl font-bold text-green-400 mb-3">
                                <i class="fas fa-moon mr-2"></i>
                                Modules EL (${data.elModules.count})
                            </h3>
                            <div class="bg-gray-700 rounded-lg p-4">
                                <div class="flex gap-4 mb-4">
                                    <div class="flex-1 bg-red-900 bg-opacity-30 rounded p-3 text-center">
                                        <div class="text-red-400 text-2xl font-bold">${data.elModules.defects.critical}</div>
                                        <div class="text-gray-400 text-sm">Critique(s)</div>
                                    </div>
                                    <div class="flex-1 bg-yellow-900 bg-opacity-30 rounded p-3 text-center">
                                        <div class="text-yellow-400 text-2xl font-bold">${data.elModules.defects.warning}</div>
                                        <div class="text-gray-400 text-sm">Warning(s)</div>
                                    </div>
                                    <div class="flex-1 bg-green-900 bg-opacity-30 rounded p-3 text-center">
                                        <div class="text-green-400 text-2xl font-bold">${data.elModules.defects.ok}</div>
                                        <div class="text-gray-400 text-sm">OK</div>
                                    </div>
                                </div>
                                
                                ${data.elModules.modules.length > 0 ? `
                                    <div class="text-sm text-gray-400">
                                        Modules avec défauts : 
                                        ${data.elModules.modules
                                            .filter(m => m.severity_level > 0)
                                            .slice(0, 5)
                                            .map(m => `<span class="inline-block bg-gray-600 px-2 py-1 rounded mr-2">${m.module_identifier}</span>`)
                                            .join('')}
                                    </div>
                                ` : '<div class="text-sm text-gray-500 italic">Aucun module EL trouvé</div>'}
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="flex gap-3">
                            <a href="/static/iv-curves.html" class="flex-1 px-4 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg text-center font-bold">
                                <i class="fas fa-chart-line mr-2"></i>
                                Voir courbes IV complètes
                            </a>
                            <button onclick="closeDetailsModal()" class="flex-1 px-4 py-3 bg-gray-600 hover:bg-gray-700 rounded-lg font-bold">
                                Fermer
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function closeDetailsModal() {
            const modal = document.querySelector('.fixed.inset-0');
            if (modal) modal.remove();
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorState').classList.remove('hidden');
        }
    </script>
</body>
</html>
